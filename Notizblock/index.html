<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/e40dedf37f.js" crossorigin="anonymous"></script>
</head>


<body>
    <div id="app">
        <div class="container mt-5">
            <div class="row">
                <div class="col-8 offset-2">
                    <h2>Mein Notizblock</h2>
                    <h5>
                        <note-count-component />
                    </h5>
                    <hr>
                    <div class="card-columns">
                        <div class="card bg-warning" v-for="(note, index) in notes" :key="index">
                            <div class="card-body">
                                <button class="close" @click="deleteNote(note.index)">
                                    <span>&times;</span>
                                </button>
                                <h5 class="card-title">
                                    Notiz #{{ index + 1 }}
                                </h5>
                                <h6 class="card-subtitle mb-2 text-dark">
                                    {{ note.timestamp }}
                                </h6>
                                <p class="card-text" @dblclick="editNote(note)"
                                    v-if="!activeEditNote || note.timestamp !== activeEditNote.timestamp">
                                    {{ note.note }}
                                </p>
                                <textarea class="form-control"
                                    v-if="activeEditNote && note.timestamp === activeEditNote.timestamp"
                                    v-model="activeEditNoteContent"
                                    @keydown.ctrl.83.prevent="updateNote"> {{ activeEditNote.note }}</textarea>
                            </div>
                        </div>
                    </div>

                    <hr>

                    <input-component :placeholder="placeholder" />

                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/vuex"></script>
    <script src="./main.js"></script>



</body>


</html>
